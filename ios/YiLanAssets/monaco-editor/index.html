<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0px;
    }
    #container {
      margin: 0;
      padding: 0;
      border: 0;
      width: 100%;
      height: calc(100% - 0px);
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script src="./package/min/vs/loader.js"></script>
  <script>
    window.editorOptions = {
      value: 'hello world',
      language: 'plaintext',
      readOnly: false,
      lineNumbers: 'off',
      contextmenu: false,
      minimap: {
        enabled: false,
      },
    };
    window.editorRenewIfNeed = function() {
      require.config({
        paths: {
          'vs': './package/min/vs'
        }
      });

      require(['vs/editor/editor.main'], function () {
        var options = window.editorOptions;
        window.editor = monaco.editor.create(document.getElementById('container'), options);
        if (window.webkit) {
          window.webkit.messageHandlers.editorReady.postMessage('');
        }
      });
    }
    if (window.webkit) {
      window.webkit.messageHandlers.pageReady.postMessage('');
    } else {
      window.editorRenewIfNeed();
    }
  </script>
</body>

</html>
